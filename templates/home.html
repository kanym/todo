{% extends 'base.html' %}

{% block content %}

{% for todo in object_list %}
<div class="post-entry">
<h1>{{todo.title}}</h1>
<a href="{% url 'todo_edit' todo.pk %}"><button>Update</button></a>
<a href="{% url 'del' todo.pk %}"> <button>Delete</button> </a>
<p>{{ todo.body }}</p>
</div>

{% endfor %}
{% endblock content %}
